<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/registration.min.css" />
    <title>Registration - Yanki</title>
  </head>
  <body>
    <div class="RegBlock">
      <form>
        <h1>Регистрация</h1>
        <div class="underline"></div>
        <h3>Yanki</h3>
        <div class="InfoField">
          <input type="text" placeholder="Имя..." required />
          <span class="name">
            <img src="./assets/icons/Person/PersonRegIcon.png" alt="" />
          </span>
          <input type="text" placeholder="Фамилия..." required />
          <span class="surname">
            <img src="./assets/icons/Person/PersonRegIcon.png" alt="" />
          </span>
        </div>
        <div class="InfoField">
          <input type="email" placeholder="Электронная почта..." />
          <span class="envelope">
            <img src="./assets/icons/Person/EnvelopeIcon.png" alt="" />
          </span>
          <input type="password" placeholder="Пароль..." required />
          <span class="lock">
            <img src="./assets/icons/Person/PasswordIcon.png" alt="" />
          </span>
        </div>
        <div class="LastInfField">
          <label> <input type="checkbox" />Запомнить пароль</label>
        </div>
        <div class="submit-button">
          <button type="submit">Завершить регистрацию</button>
        </div>
        <div class="Login">
          <p>
            Имеете аккаунт?
            <a href="">Войти</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
